<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/e076b2863f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item" ><a href="./home.html" >Home</a></li>
                <li class="nav-item" ><a href="./about.html" >About</a></li>
                <li class="nav-item" ><a href="./contact.html" >Contact</a></li>
            </ul>
        </div>
    </div>
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>#2661 Janakpuri Colony , city name, town name</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>itsmemuzammil@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>+910101010101</p>
                    </div>
                    <img src="./image/company-img.jpg" alt="company image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p>Let us know your question , suggestions and concerns by filling out the contact form below.</p>
                    <div class="form-group">
                        <label for="usernaem">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message" ></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="social-media-links">
            <a href="https://www.facebook.com"><i class="fa-brands fa-facebook fa-2x text-light"></i></a>
            <a href="https://www.twitter.com"><i class="fa-brands fa-twitter fa-2x text-light"></i></a>
            <a href="https://www.instagram.com"><i class="fa-brands fa-instagram fa-2x text-light"></i></a>
        </div>
        <p class="text-light">World Travel &copy; 2020, All Rights Reserved</p>
</footer>
</body>
</html>
